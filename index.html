<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="img/weather-app.jfif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather Forecast</h1>
        <div class="search-engine">
            <form id="search-form">
                <input type="text"
                class="cityName"
                id="city-input"
                placeholder="Enter City"
                autocomplete="off"
                autofocus>
                <input type="submit" value="Search" class="btn btn-success">
            </form>
            <button id="search-location" >Forecast by
              Current Location</button>
        </div>

        <h2></h2>

        <span><em>Last Updated:</em></span>
        <span class="date"></span>
        <div class="weather"></div>

        <div class="row" id="descriptive-conditions">
          <div class="col-6">
            <div class="float-left">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="Cloudy icon"
                id="icon-description"
                class="weather-icon float-left"
              />
              <span class="temperature" id="number"></span>
              <span class="units">
                <span>Â°C</span> 
              </span>
            </div>
          </div>
      
        <div class="col-6" id="weather-measures">
           <div> Humidity: <span id="humidity"></span>% </div>
           <div>Windspeed: <span id="windspeed"></span> km/h</div>
        </div>
        </div>

<div class="weather-forecast" id="forecast"></div>
       </div> 
        <small> <a href="#">Open source code</a> by Lindi Morudi</small>
    </div>
 <script src="src/script.js"></script>   
</body>
</html>
